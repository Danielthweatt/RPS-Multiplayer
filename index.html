<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>

    <!-- reset styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- other styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>
<body class="container">
    <div class="jumbotron" style="background-color:#337ab7">
        <h1 class="text-center" style="color:white">Rock, Paper, Scissors</h1>
        <h3 class="text-center" style="color:white">Multiplayer!!!</h3>
    </div>
    <div class="row">
        <div id="whoAmIDiv" class="col-xs-12 text-center"></div>
    </div>
    <div class="row">
        <div id="statusDiv" class="col-xs-12 text-center"></div>
    </div>
    <div class="row">
        <div id="gameDiv" class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button id="gameStartButton" class="btn btn-primary" style="display: none">Ready to play?</button>
                </div>
            </div>
            <div id="gameButtons" class="row" style="display: none">
                <div class="col-xs-4 text-center">
                    <button id="rock" class="btn btn-primary">Rock</button>
                </div>
                <div class="col-xs-4 text-center">
                    <button id="paper" class="btn btn-primary">Paper</button>
                </div>
                <div class="col-xs-4 text-center">
                    <button id="scissors" class="btn btn-primary">Scissors</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button id="restartButton" class="btn btn-primary" style="display: none">Play Again?</button>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Script -->
<script src="./assets/javascript/app.js"></script>
</body>
</html>
